<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - BMR Naturals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf3;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d7e7cb;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2d2d2d;
      font-weight: bold;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #446644;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      background-color: #88b04b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6c7a35;
    }
    footer {
      background-color: #e7ecd9;
      padding: 30px 40px;
      text-align: center;
      color: #333;
      margin-top: 60px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>BMR Naturals</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About Us</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">üõí Cart</a>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>
    <form action="#" method="post">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="Street, area, etc." required />

      <label for="city">City/Town</label>
      <input type="text" id="city" name="city" placeholder="City or town" required />

      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="State" required />

      <label for="postalCode">Postal/ZIP Code</label>
      <input type="text" id="postalCode" name="postalCode" placeholder="Postal or ZIP code" required />

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select payment method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>
      <a href="shop.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="blog.html">Blog</a> |
      <a href="contact.html">Contact</a>
    </p>
    <p>Follow us: üåø üìò üê¶ üì∏</p>
    <p>¬© 2025 BMR Naturals. All rights reserved.</p>
  </footer>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent actual form submission

    // Show success message
    alert('Order placed successfully! Thank you for shopping with BMR Naturals.');

    // Optionally clear the form
    form.reset();

    // Optionally redirect to home page after order placed
    // window.location.href = 'index.html';
  });
</script>

</body>
</html>
